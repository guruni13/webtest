<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Cool App</title>
</head>
<body>
        <h1>Opening My Cool App...</h1>
        <a href="whatsapp://send?phone=1234567890"></a>
  


<script type="text/javascript">
   function navigate() {      
    var phoneNumber = "1234567890"; // replace with the phone number you want to chat with
    var message = "Hello!"; // replace with your message (optional)
    var url = "whatsapp://send?phone=" + phoneNumber + "&text=" + encodeURIComponent(message);
    window.location = url;
    }

window.onload = function() {
    navigate();
}
</script>
</body>
</html>
